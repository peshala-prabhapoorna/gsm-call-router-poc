[general]
context=default
allowguest=no
allowoverlap=no
bindport=5060
bindaddr=0.0.0.0
srvlookup=yes
disallow=all
allow=ulaw
allow=alaw
allow=gsm
language=en

; Bevatel SIP Trunk Configuration
[bevatel]
type=peer
host=sip.bevatel.com
username=YOUR_BEVATEL_USERNAME
secret=YOUR_BEVATEL_PASSWORD
fromuser=YOUR_BEVATEL_USERNAME
context=from-bevatel
insecure=invite,port
qualify=yes
nat=force_rport,comedia
canreinvite=no
dtmfmode=rfc2833
disallow=all
allow=ulaw
allow=alaw

